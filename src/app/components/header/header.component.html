<section class="row">
    <nav class="navbar navbar-expand-lg  fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="['/order']" *ngIf="isAdmin">
            <img src="assets/ILG-Logo_1.png" width="100" height=auto alt="">
        </a>
        <a class="navbar-brand" [routerLink]="['/coordination']" *ngIf="!isAdmin">
            <img src="assets/ILG-Logo_1.png" width="100" height=auto alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" *ngFor="let item of menu; let i = index">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="[item.link]">{{item.menu}}</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" *ngIf="route">
                <li class="">
                    <span class=""> Los d√≠as de visita a la tienda {{route.NOMBRE}} son </span>
                    <span class="">los {{route.DIAENTREGA}} a las {{route.HORA}} </span>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="">
                    <span class="store" *ngIf="isAdmin"> ( Store {{ STORE }} )</span>
                    <span class="user">{{ username }} </span>
                </li>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']" (click)="logOut()">
                        <img src="assets/logout.svg" width="30px">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</section>
