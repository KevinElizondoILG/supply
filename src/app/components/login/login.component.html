<div class="row justify-content-center login">
    <div class="col-md-4">
      <img src="../../../assets/ILG-Logo_1.png" alt="">
        <form action="" method="post" class="form-group ">
            <label>Email</label> <input type="email" name="username" [(ngModel)]="username" class="form-control">
            <label>Password</label> <input type="password" name="password" [(ngModel)]="password" class="form-control">
            <p></p>
            <div class="alert alert-danger" role="alert" *ngIf="alert === false">
                Error username or password, wrong!
            </div>
            <button (click)="login()" class="btn btn-primary btn-block">Log In</button>
        </form>
    </div>
</div>
